name: Update README with new Pok√©mon team

on:
  schedule:
    - cron: '0 0 * * *' # Esto se ejecuta todos los d√≠as a la medianoche UTC
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest changes
        run: git pull origin main
      
      - name: Update Pok√©mon Team Image URLs
        run: |
          # Generar 6 n√∫meros aleatorios entre 1 y 1025 y construir 6 etiquetas img
          NEW_HTML=""
          for i in $(seq 1 6); do
            POKEMON_NUMBER=$(shuf -i 1-1025 -n 1)
            NEW_HTML="${NEW_HTML}<img width=\"20%\" src=\"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${POKEMON_NUMBER}.png\" /> "
          done
          # Reemplazar solo la PRIMERA coincidencia de la etiqueta <img width="20%" src="..."> en README.md
          sed -i "0,/<img width=\"20%\" src=\"[^\"]*\"/s|<img width=\"30%\" src=\"[^\"]*\"|${NEW_HTML}|" README.md

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat(image):üåà New pokemon team"
            git push origin HEAD:${{ github.ref_name }}
          fi
